		<script src="js/email_validate.js"></script>


		<div id="add_receptionist" class="container" ng-controller="add_receptionist">
			<table>
				<tr>
					<th colspan="2" align="center"><label class="panel-heading">Registration Form</label></th>
				</tr>
				<tr>
					<td>Full Name:</td>
					<td><input class="form-control" type="text" name="name" ng-model="name" placeholder="Enter your Name"/></td>
				</tr>
				<tr>
					<td>Email Id:</td>
					<td><input id="email_id" class="form-control" type="email" name="email_id" ng-model="email_id" placeholder="Enter your Email Id" onkeyup="validateEmail()"/><span id="message_email"></span></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input id="password" class="form-control" type="password" name="password" ng-model="password" placeholder="Enter your Password"/></td>
				</tr>
				<tr>
					<td>Confirm Password:</td>
					<td><input id="confirm_password" class="form-control" type="password" name="confirm_password" placeholder="Enter your Confirm Password" onkeyup="validatePassword()"/><span id="message_pass"></span></td>
				</tr>
				<tr>
					<td colspan="2" align="center" id="submitButton">
						<input class="btn btn-primary" type="submit" value="Submit" name="submit" ng-click="add_receptionistRequest()"></input>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
						<input class="btn btn-primary" type="reset" value="Reset" name="Reset"></input>
					</td>
				</tr>
			</table>
		</div>
